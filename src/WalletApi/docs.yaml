swagger: "2.0"
info:
  description: API Docs for using the TurtleCoin wallet-api program
  version: 1.0.0
  title: WalletAPI
  contact:
    url: http://chat.turtlecoin.lol
  license:
    name: GNU GPLv3
    url: https://github.com/turtlecoin/turtlecoin/blob/master/LICENSE
    
tags:
  - name: wallet
    description: Opening and creating wallets
  - name: addresses
    description: Creating addresses, importing addresses
  - name: node
    description: Get node details, swap node
  - name: keys
    description: Get private keys or mnemonic seed
  - name: transactions
    description: Get a list of transactions, send a transaction
  - name: balance
    description: Get a wallets or an addresses balance
  - name: misc
    description: Miscellaneous operations, such as saving, getting status, etc
    
paths:
  /wallet/open:
    post:
      tags:
        - wallet
      summary: Opens an already existing wallet
      responses:
        200:
          $ref: '#/responses/Success'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/AlreadyOpen'
        500:
          $ref: '#/responses/InternalError'
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Wallet"
        
  /wallet/import/key:
    post:
      tags:
        - wallet
      summary: Imports a wallet with a private spend and view key
      responses:
        200:
          $ref: '#/responses/Success'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/AlreadyOpen'
        500:
          $ref: '#/responses/InternalError'
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          required:
          - privateSpendKey
          - privateViewKey
          allOf:
            - $ref: "#/definitions/WalletImport"
            - properties:
                privateViewKey:
                  description: "64 char hex private view key"
                  type: "string"
                  example: >-
                    493f522e1f46b5c07f753ed28dc2db9da5f571f28c2fa54f4c9a0a7941b09d0b
                  
                privateSpendKey:
                  description: "64 char hex private spend key"
                  type: "string"
                  example: >-
                    5c703d9bde0b7cd5ff3e19ea826a44066534661a7322c85e854e73f06e49cd06
        
  /wallet/import/seed:
    post:
      tags:
        - wallet
      summary: Imports a wallet using a mnemonic seed
      responses:
        200:
          $ref: '#/responses/Success'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/AlreadyOpen'
        500:
          $ref: '#/responses/InternalError'
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          required:
          - mnemonicSeed
          allOf:
            - $ref: "#/definitions/WalletImport"
            - properties:
                mnemonicSeed:
                  description: "The 25 words mnemonic seed"
                  type: "string"
                  example: >-
                    cynical waveform sixteen husband zebra ritual vexed jaws
                    eccentric jewels toenail having nabbing wept nozzle grunt
                    tipsy flying pegs feel upright lower racetrack sapling sapling
        
  /wallet/import/view:
    post:
      tags:
        - wallet
      summary: Imports a view only wallet with a private view key and public address
      description: >-
        Note that view only wallets can only see incoming transactions, so
        balance may be inflated, and they cannot send transactions.
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          required:
          - privateViewKey
          - address
          allOf:
            - $ref: "#/definitions/WalletImport"
            - properties:
                privateViewKey:
                  description: "64 char hex private view key"
                  type: "string"
                  example: >-
                    493f522e1f46b5c07f753ed28dc2db9da5f571f28c2fa54f4c9a0a7941b09d0b
                  
                address:
                  description: "99 char public TRTL address"
                  type: "string"
                  example: >-
                    TRTLv2Fyavy8CXG8BPEbNeCHFZ1fuDCYCZ3vW5H5LXN4K2M2MHUpTENip9bbavpHvvPwb4NDkBWrNgURAd5DB38FHXWZyoBh4wW
      responses:
        200:
          $ref: '#/responses/Success'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/AlreadyOpen'
        500:
          $ref: '#/responses/InternalError'
        
  /wallet/create:
    post:
      tags:
        - wallet
      summary: Creates a new wallet
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/Wallet"
      responses:
        200:
          $ref: '#/responses/Success'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/AlreadyOpen'
        500:
          $ref: '#/responses/InternalError'
        
  /wallet:
    delete:
      tags:
        - wallet
      summary: Closes and saves the current wallet, allowing a new one to be opened/imported
      responses:
        200:
          $ref: '#/responses/Success'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /save:
    put:
      tags:
        - misc
      summary: Saves the wallet state
      responses:
        200:
          $ref: '#/responses/Success'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /reset:
    put:
      tags:
        - misc
      summary: Resets and saves the wallet, beginning scanning from height given, if any
      parameters:
      - in: "body"
        name: "body"
        required: false
        schema:
          type: object
          properties:
            scanHeight:
              description: The daemon port to sync the wallet with
              type: integer
              example: 300000
              default: 0
              format: int64
            
      responses:
        200:
          $ref: '#/responses/Success'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /node:
    get:
      tags:
        - node
      summary: Gets the node address, port, fee, and fee address
      responses:
        200:
          description: The operation completed successfully.
          schema:
            allOf:
              - $ref: '#/definitions/Node'
              - properties:
                  nodeFee:
                    type: integer
                    description: The fee the node you are connected to on each transaction (in atomic units)
                    example: 1000
                  nodeAddress:
                    type: string
                    description: The address the node fee gets sent to, if non zero
                    example: >-
                      TRTLv2Fyavy8CXG8BPEbNeCHFZ1fuDCYCZ3vW5H5LXN4K2M2MHUpTENip9bbavpHvvPwb4NDkBWrNgURAd5DB38FHXWZyoBh4wW
                
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
    put:
      tags:
        - node
      summary: Sets the node address and port
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: '#/definitions/Node'
      responses:
        202:
          $ref: '#/responses/Success'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /keys:
    get:
      tags:
        - keys
      summary: Gets the wallet containers shared private view key
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              privateViewKey:
                type: string
                description: The private view key
                example: >-
                  85baeb8ae23bf266c68a5845f1ff13af7ff221f46e4dfc1293eec9a3e211a90a
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /keys/[address]:
    get:
      tags:
        - keys
      summary: Gets the public and private spend key for the given address
      description: Note that this method cannot be used with a view only wallet
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              privateSpendKey:
                type: string
                description: The private spend key
                example: >-
                  85baeb8ae23bf266c68a5845f1ff13af7ff221f46e4dfc1293eec9a3e211a90a
              publicSpendKey:
                type: string
                description: The public spend key
                example: >-
                  85baeb8ae23bf266c68a5845f1ff13af7ff221f46e4dfc1293eec9a3e211a90a
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /keys/mnemonic/[address]:
    get:
      tags:
        - keys
      summary: Gets the mnemonic seed for the given address, if possible
      description: Note that this method cannot be used with a view only wallet
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              mnemonicSeed:
                type: string
                description: The mnemonic seed
                example: >-
                  leech lifestyle newt tarnished vials weavers decay nerves buying taken sample after jailed cupcake token pavements welders gifts ferry keep humid abbey emails entrance leech
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /status:
    get:
      tags:
        - misc
      summary: Get the wallet sync status, peer count, and hashrate
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              walletBlockCount:
                type: integer
                format: uint64
                description: The amount of blocks the wallet has scanned
                example: 100000
              localDaemonBlockCount:
                type: integer
                format: uint64
                description: The amount of blocks the daemon the wallet is connected to has synced
                example: 800000
              networkBlockCount:
                type: integer
                format: uint64
                description: The amount of blocks the network has
                example: 900000
              peerCount:
                type: integer
                format: uint32
                description: The amount of peers (incoming + outgoing) peers the daemon has
                example: 20
              hashrate:
                type: integer
                format: uint64
                description: The hashrate the last local block the daemon knows about has
                example: 123456789
              isViewWallet:
                type: boolean
                description: Whether this wallet is a view only wallet. Certain operations are illegal on a view only wallet, such as transferring.
                example: false
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /addresses:
    get:
      tags:
        - addresses
      summary: Gets a list of all addresses in the wallet container
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              addresses:
                type: array
                items:
                  type: string
                example: ["TRTLv2cT32cZbF6KvnU69LNxptYFBMCKs3yqLmCAVjPW4rNTExpB7RpGKGJEkD1E9MVmM8SUUJfUh42Ajo1Hgz5wUN6budvzaq"]
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
    delete:
      tags:
        - addresses
      summary: Deletes the given subwallet from the container
      description: Note that you cannot delete the 'primary' address, the first address created in the wallet.
      responses:
        200:
          $ref: '#/responses/Success'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /addresses/primary:
    get:
      tags:
        - addresses
      summary: Gets the 'primary' address
      description: The primary address is the first wallet created, and the one used as the change address if not specified.
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              address:
                type: string
                description: The primary address
                example: "TRTLv2cT32cZbF6KvnU69LNxptYFBMCKs3yqLmCAVjPW4rNTExpB7RpGKGJEkD1E9MVmM8SUUJfUh42Ajo1Hgz5wUN6budvzaq"
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /addresses/create:
    post:
      tags:
        - addresses
      summary: Creates a new, random address in the wallet container
      responses:
        201:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              address:
                type: string
                description: The created address
                example: "TRTLv2cT32cZbF6KvnU69LNxptYFBMCKs3yqLmCAVjPW4rNTExpB7RpGKGJEkD1E9MVmM8SUUJfUh42Ajo1Hgz5wUN6budvzaq"
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/AlreadyOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /addresses/import:
    post:
      tags:
        - addresses
      summary: Imports a subwallet with the given private spend key
      description: >-
        It is HIGHLY recommended you provide a scan height with this operation - wallet syncing will have to
        begin again from the scan height given (defaults to zero) if the scan height is less than the height
        of the current wallet sync status.
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          required:
          - privateSpendKey
          properties:
            scanHeight:
              description: The daemon port to sync the wallet with
              type: integer
              example: 300000
              default: 0
              format: uint64
            privateSpendKey:
              description: "64 char hex private spend key"
              type: "string"
              example: >-
                5c703d9bde0b7cd5ff3e19ea826a44066534661a7322c85e854e73f06e49cd06
            
      responses:
        201:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              address:
                type: string
                description: The created address
                example: "TRTLv2cT32cZbF6KvnU69LNxptYFBMCKs3yqLmCAVjPW4rNTExpB7RpGKGJEkD1E9MVmM8SUUJfUh42Ajo1Hgz5wUN6budvzaq"
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/AlreadyOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /addresses/import/view:
    post:
      tags:
        - addresses
      summary: Imports a view only subwallet with the given publicSpendKey
      description: >-
        It is HIGHLY recommended you provide a scan height with this operation - wallet syncing will have to
        begin again from the scan height given (defaults to zero) if the scan height is less than the height
        of the current wallet sync status.
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          required:
          - publicSpendKey
          properties:
            scanHeight:
              description: The daemon port to sync the wallet with
              type: integer
              example: 300000
              default: 0
              format: uint64
            privateSpendKey:
              description: "64 char hex public spend key"
              type: "string"
              example: >-
                5c703d9bde0b7cd5ff3e19ea826a44066534661a7322c85e854e73f06e49cd06
            
      responses:
        201:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              address:
                type: string
                description: The created address
                example: "TRTLv2cT32cZbF6KvnU69LNxptYFBMCKs3yqLmCAVjPW4rNTExpB7RpGKGJEkD1E9MVmM8SUUJfUh42Ajo1Hgz5wUN6budvzaq"
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/AlreadyOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /addresses/[address]/[payment ID]:
    get:
      tags:
        - addresses
      summary: Creates an integrated address from an address and payment ID
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              integratedAddress:
                type: string
                description: The integrated address
                example: >-
                  TRTLuxiNXhy96RNDkv2jx29jL7GdTWYBmA4r7K8KRpDWA4hJJnTZEgFHFzxqvmBLtz94oF4uPokQdHbV9j2g7S6LA4hKPvjZEFS2CiAj6DL8isYELmTec8Z9BK56oL1KMhjMRSMyfwYaogKg17hQKC23CHPBcHqrHHGzdRYUk3HGqkMwXbHg3BoCpXD
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /transactions:
    get:
      tags:
        - transactions
      summary: Gets a list of all transactions in the wallet container
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: '#/definitions/Transaction'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /transactions/[hash]:
    get:
      tags:
        - transactions
      summary: Gets details on the given transaction, if found
      description: Note that the transaction must be contained in this wallet, and must not be unconfirmed. E.g, you must get this hash back when calling /transactions 
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              transactions:
                $ref: '#/definitions/Transaction'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        404:
          description: The transaction hash was not found.
        500:
          $ref: '#/responses/InternalError'
          
  /transactions/unconfirmed:
    get:
      tags:
        - transactions
      summary: Gets a list of all unconfirmed, outgoing transactions in the wallet container
      description: Note that this DOES NOT include incoming transactions in the pool. This only applies to transactions that have been sent by this wallet file, and have not been added to a block yet.
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: '#/definitions/Transaction'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /transactions/unconfirmed/[address]:
    get:
      tags:
        - transactions
      summary: Gets a list of unconfirmed, outgoing transactions, for the given address
      description: Note that this DOES NOT include incoming transactions in the pool. This only applies to transactions that have been sent by this wallet file, and have not been added to a block yet.
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: '#/definitions/Transaction'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /transactions/[start height]:
    get:
      tags:
        - transactions
      summary: Returns transactions for the wallet starting at start height for 1,000 blocks
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: '#/definitions/Transaction'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /transactions/[start height]/[end height]:
    get:
      tags:
        - transactions
      summary: Returns transactions for the wallet starting at start height until end height
      description: Note that start height must be < end height
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: '#/definitions/Transaction'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /transactions/[address]/[start height]:
    get:
      tags:
        - transactions
      summary: Returns transactions for the wallet starting at start height for 1,000 blocks, that belong to the given address
      description: Note that the transfers array will still contain transfers to other addresses, if present
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: '#/definitions/Transaction'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /transactions/[address]/[start height]/[end height]:
    get:
      tags:
        - transactions
      summary: Returns transactions for the wallet starting at start height until end height, that belong to the given address
      description: Note that start height must be < end height. Also note that the transfers array will still contain transfers to other addresses, if present.
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              transactions:
                type: array
                items:
                  $ref: '#/definitions/Transaction'
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/NotOpen'
        500:
          $ref: '#/responses/InternalError'
          
  /transactions/send/basic:
    post:
      tags:
        - transactions
      summary: Sends a transaction
      description: This method will take funds from all subwallets as needed, and will use the primary address as the change address. It also uses a default fee, and default mixin. If this is not acceptable, please use the /advanced call instead.
      responses:
        200:
          description: The operation completed successfully.
          schema:
            type: object
            properties:
              transactionHash:
                type: string
                example: 396e2a782c9ce9993982c6f93e305b05306d0e5794f57157fbac78581443c55f
        400:
          $ref: '#/responses/BadRequest'
        401:
          $ref: '#/responses/UnauthorizedError'
        403:
          $ref: '#/responses/AlreadyOpen'
        500:
          $ref: '#/responses/InternalError'
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          required:
          - address
          - amount
          properties:
            destination:
              type: string
              description: The address to send funds to
              example: >-
